<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérificateur de Carte Bancaire</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode {
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: #ffffff;
        }

        .dark-mode .card-checker {
            background: #2c2c2c;
            color: #ffffff;
            border: 1px solid #444;
        }

        .dark-mode input {
            background: #444;
            color: #fff;
            border-color: #666;
        }

        .dark-mode input:focus {
            border-color: #80d8ff;
            box-shadow: 0 0 8px rgba(128, 216, 255, 0.4);
        }

        .dark-mode button {
            background: linear-gradient(90deg, #80d8ff, #4fc3f7);
        }

        .card-checker {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            max-width: 400px;
        }

        .card-checker h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #007bff;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: #f9f9f9;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(90deg, #007bff, #00c6ff);
            color: white;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(90deg, #0056b3, #0099cc);
            transform: translateY(-3px);
        }

        .theme-toggle {
            margin-top: 15px;
            font-size: 0.9rem;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background: #eee;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group label {
            text-align: left;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card-checker">
        <h1>Vérificateur de Carte Bancaire</h1>
        <form id="cardForm">
            <div class="input-group">
                <label for="cardNumber">Numéro de carte</label>
                <input 
                    type="text" 
                    id="cardNumber" 
                    placeholder="XXXX XXXX XXXX XXXX" 
                    maxlength="19" 
                    required 
                    pattern="^(\d{4} ){3}\d{4}$" 
                >
                <label for="expiryDate">Date d'expiration</label>
                <input 
                    type="text" 
                    id="expiryDate" 
                    placeholder="MM/AA" 
                    maxlength="5" 
                    required 
                    pattern="^(0[1-9]|1[0-2])\/\d{2}$"
                >
                <label for="ccv">CCV</label>
                <input 
                    type="text" 
                    id="ccv" 
                    placeholder="123" 
                    maxlength="3" 
                    required 
                    pattern="^\d{3}$"
                >
            </div>
            <button type="submit">Valider</button>
        </form>
        <button class="theme-toggle" id="themeToggle">Mode sombre</button>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            themeToggle.textContent = body.classList.contains('dark-mode') ? 'Mode clair' : 'Mode sombre';
        });
    </script>
</body>
</html>
